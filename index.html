<head>

</head>
<body>

	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Keyboard Editor
					</h3>
				</div>
				<div class="panel-body">
      		<div id="keyboard-editor" style="height:100px"></div>
				</div>
				<div class="panel-footer">
					unicode

			</div>

		</div>
